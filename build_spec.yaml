version: 0.1
component: build
timeoutInSeconds: 10000
runAs: root
shell: bash
env:
  vaultVariables:
     OCI_REGISTRY_USERNAME: "ocid1.vaultsecret.oc1.us-sanjose-1.amaaaaaassxxxxxxxxxxxxv6hchmf5vmy357cnjq"
     OCI_REGISTRY_PASSWORD: "ocid1.vaultsecret.oc1.us-sanjose-1.amaaaaaassxxxxxxxxx7vlcmzxmzqylj65rjidsa"

steps:
  - type: Command
    name: "Helm Package mushop setup"
    command: |
      helm dependency update deploy/complete/helm-chart/setup/ && helm package deploy/complete/helm-chart/setup/
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        runAs: root
  - type: Command
    name: "Helm Package mushop"
    command: |
      helm package deploy/complete/helm-chart/mushop/
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        runAs: root
  - type: Command
    name: "Helm Registry Login"
    command: |
      helm registry login sjc.ocir.io -u $OCI_REGISTRY_USERNAME -p $OCI_REGISTRY_PASSWORD
    onFailure:
      - type: Command
        command: |
          echo "Failured helm registry login"
        runAs: root
  - type: Command
    name: "Helm Push mushop setup"
    command: |
      helm push mushop-setup-0.0.2.tgz oci://sjc.ocir.io/orasejapan/mushop/
    onFailure:
      - type: Command
        command: |
          echo "Failured helm push"
        runAs: root
  - type: Command
    name: "Helm Push setup"
    command: |
      helm push mushop-0.2.1.tgz oci://sjc.ocir.io/orasejapan/mushop/
    onFailure:
      - type: Command
        command: |
          echo "Failured helm push"
        runAs: root