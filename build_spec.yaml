version: 0.1
component: build
timeoutInSeconds: 10000
runAs: root
shell: bash
env:
  vaultVariables:
    OCI_REGISTRY_USERNAME: "ocid1.vaultsecret.oc1.us-sanjose-1.amaaaaaassl65iqaxjzdtrtdk2s6dkq43p3iihiukmv6hchmf5vmy357cnjq"
    OCI_REGISTRY_PASSWORD: "ocid1.vaultsecret.oc1.us-sanjose-1.amaaaaaassl65iqaq5imtkgwgvtnl37enofiqfp7vlcmzxmzqylj65rjidsa"
  exportedVariables:
    - VERSION

steps:
  - type: Command
    name: "Container Image Build api"
    shell: /bin/sh
    command: |
      docker image build -t mushop-api ./src/api/
    onFailure:
      - type: Command
        command: |
          echo "Failured build"
        runAs: root
  - type: Command
    name: "Container Image Build orders"
    shell: /bin/sh
    command: |
      docker image build -t mushop-orders ./src/orders/
    onFailure:
      - type: Command
        command: |
          echo "Failured build"
        runAs: root
  - type: Command
    name: "Container Image Build fulfillment"
    shell: /bin/sh
    command: |
      docker image build -t mushop-fulfillment ./src/fulfillment/ -f ./src/fulfillment/Dockerfile.jvm
    onFailure:
      - type: Command
        command: |
          echo "Failured build"
        runAs: root
  - type: Command
    name: "Container Image Build carts"
    shell: /bin/sh
    command: |
      docker image build -t mushop-carts ./src/carts/
    onFailure:
      - type: Command
        command: |
          echo "Failured build"
        runAs: root
  - type: Command
    name: "Container Image Build storefront"
    shell: /bin/sh
    command: |
      DOCKER_BUILDKIT=1 docker image build -t mushop-storefront ./src/storefront/
    onFailure:
      - type: Command
        command: |
          echo "Failured build"
        runAs: root
  - type: Command
    name: "check version"
    shell: /bin/sh
    command: |
      VERSION=`cat appVersion |tr -d "\n"`
    onFailure:
      - type: Command
        command: |
          echo "Failured build"
        runAs: root
  - type: Command
    name: "Helm Package mushop setup"
    command: |
      helm dependency update deploy/complete/helm-chart/setup/
      helm package deploy/complete/helm-chart/setup/ --version ${VERSION}
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        runAs: root
  - type: Command
    name: "Helm Package mushop"
    command: |
      helm package deploy/complete/helm-chart/mushop/ --version ${VERSION}
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        runAs: root
  - type: Command
    name: "Helm Registry Login"
    command: |
      helm registry login ocir.${REGION}.oci.oraclecloud.com -u $OCI_REGISTRY_USERNAME -p $OCI_REGISTRY_PASSWORD
    onFailure:
      - type: Command
        command: |
          echo "Failured helm registry login"
        runAs: root
  - type: Command
    name: "Helm Push mushop setup"
    command: |
      helm push mushop-setup-${VERSION}.tgz oci://ocir.${REGION}.oci.oraclecloud.com/${NAMESPACE}/mushop/
    onFailure:
      - type: Command
        command: |
          echo "Failured helm push"
        runAs: root
  - type: Command
    name: "Helm Push setup"
    command: |
      helm push mushop-${VERSION}.tgz oci://ocir.${REGION}.oci.oraclecloud.com/${NAMESPACE}/mushop/
    onFailure:
      - type: Command
        command: |
          echo "Failured helm push"
        runAs: root

outputArtifacts:
  - name: mushop-api
    type: DOCKER_IMAGE
    location: mushop-api
  - name: mushop-orders
    type: DOCKER_IMAGE
    location: mushop-orders
  - name: mushop-fulfillment
    type: DOCKER_IMAGE
    location: mushop-fulfillment
  - name: mushop-storefront
    type: DOCKER_IMAGE
    location: mushop-storefront
  - name: mushop-carts
    type: DOCKER_IMAGE
    location: mushop-carts
  - name: values
    type: BINARY
    location: deploy/complete/helm-chart/mushop/values.yaml
