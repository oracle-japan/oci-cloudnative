replicaCount: 1

image:
  repository: iad.ocir.io/oracle/ateam/mushop-carts
  tag: 1.5.0
  pullPolicy: Always

dbtools:
  repository: iad.ocir.io/oracle/ateam/mushop-dbtools
  tag: 1.0.1
  pullPolicy: Always

osb: {}

secrets:
  oadbService:
  oadbUser:
  oadbPassword:
  oadbWalletPassword:

env:
  zipkin: zipkin.jaeger.svc.cluster.local
  javaOpts: -Xms64m -Xmx128m -XX:+UseG1GC -Dlogging.level.mushop.carts=TRACE  -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false

service:
  port: 80

opentelemetry:
  provider: oci
  oci:
    secret: apm-secret
    endpoint: endpoint
    key: credentials
  otel:
    secret: otel-secret
    endpoint: 
    oltp:
      headers:
      traceHeaders:
