# The name of the JSON document collection to store the carts in. 
OADB_CARTS_COLLECTION: cart

# The autonomous database service name (or "Mock" for in-memory without a database)
OADB_SERVICE: mock

# Database configuration for tests (using mock)
javax.sql.DataSource.oapdb.dataSource.url=mock
javax.sql.DataSource.oapdb.dataSource.user=test
javax.sql.DataSource.oapdb.dataSource.password=test

# Metrics configuration
mp.metrics.tags=app=carts,tier=backend
metrics.context.enabled=true
metrics.vendor.enabled=true

# Helidon specific
server.port=0
